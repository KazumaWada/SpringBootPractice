<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>sign in</title>
</head>

<body>

	<h1>Signin</h1>
	
	<div th:if="${param.error}" style="color: red;">
		formLoginによってなんらかのエラーを検出しました。
	</div>
	
	<!-- NOTE: これって、adminFormのemailとpassword以外はnull許容しなきゃエラーになる感じ？？ -->
	<form th:action="@{/admin/signin}" th:object="${adminForm}" method="post">
		<div>
			<p>Email</p>
			<input type="text" th:field="*{email}">
			<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red;"></span>

			<p>password</p>
			<input type="text" th:field="*{password}">
			<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red;"></span>

		</div>
		<input type="submit" value="ログインする">
	</form>
	<a th:href="@{/admin/signup}">新規登録の方はこちらから</a>
</body>

</html>
